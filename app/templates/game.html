<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UWA GeoGuessr Game</title>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Bootstrap CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Stylesheets -->
  <link href="{{ url_for('static', filename='styles/game.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles/navbar.css') }}" rel="stylesheet">

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-uwa px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{{ url_for('static', filename='images/uwa.webp') }}" alt="UWA Logo" class="logo me-2">
      <span class="fw-bold text-uwa-gold">UWA GeoGuesser</span>
    </a>
    <div class="ms-auto d-flex align-items-center">
      <a class="nav-link text-white mx-2" href="{{ url_for('home') }}">Home</a>
      <a class="nav-link text-white mx-2" href="{{ url_for('game') }}">Game</a>
      {% if not user.is_authenticated %}
        <a class="nav-link text-white mx-2" href="{{ url_for('auth') }}">Login/Signup</a>
      {% endif %}
      <div class="dropdown">
        <a class="nav-link dropdown-toggle d-flex align-items-center mx-2" href="#" role="button" data-bs-toggle="dropdown">
          <img src="{{ user.profile_picture or url_for('static', filename='images/defaultprofile.png') }}" alt="Profile Avatar" class="avatar-img">
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          {% if user.is_authenticated %}
            <li><a class="dropdown-item" href="{{ url_for('profile', user_id=user.id) }}">Your Profile</a></li>
            <li><a class="dropdown-item" href="{{ url_for('analytic_page', user_id=user.id) }}">Statistics</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}">Logout</a></li>
          {% else %}
            <li><a class="dropdown-item" href="{{ url_for('auth') }}">Login/Signup</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    <div class="row g-3">
      <!-- Image Section -->
      <div class="col-md-6 position-relative">
        <img id="guess-image" src="" alt="Guess Image" class="img-fluid rounded hidden">
        <button id="reveal-button"
          class="btn btn-primary position-absolute top-50 start-50 translate-middle">Reveal</button>
      </div>

      <!-- Map + Feedback Section -->
      <div class="col-md-6 d-flex flex-column">
        <div id="guess-map" class="rounded mb-3">
          <div id="guess-map-content"></div>
          <div id="guess-feedback">üìç Guess placed</div>
        </div>
      </div>
    </div>

    <!-- Timer Section -->
    <div class="row">
      <div class="col-12 text-center">
        <div id="timer" class="fs-4 fw-bold">0:00</div>
      </div>
    </div>

    <!-- Feedback Area -->
    <div id="feedback-area" class="text-center mb-3 mt-1">
      <!-- Guess Squares -->
      <div id="guess-tracker" class="d-flex justify-content-center mb-2">
        <div id="guess-1" class="guess-square mx-1">‚¨õ</div>
        <div id="guess-2" class="guess-square mx-1">‚¨õ</div>
        <div id="guess-3" class="guess-square mx-1">‚¨õ</div>
      </div>
      <!-- Hint Text -->
      <div id="hint-text" class="fs-4 fw-bold">Make your first guess to get a hint</div>
    </div>

    <!-- Button Section -->
    <div class="row">
      <div class="col-12 text-center">
        <button class="btn btn-warning" id="submitGuess">Submit Guess</button>
        <!-- The "Start New Game" button will be dynamically added here -->
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='scripts/game.js') }}"></script>
  
</body>

</html>
