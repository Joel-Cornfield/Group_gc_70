<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UWA GeoGuessr Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-4">
    <div class="row g-3">
      <!-- Image Section -->
      <div class="col-md-6 position-relative">
        <img id="guess-image" src="" alt="Guess Image" class="img-fluid rounded hidden">
        <button id="reveal-button" class="btn btn-primary position-absolute top-50 start-50 translate-middle">Reveal</button>
      </div>

      <!-- Map + Feedback Section -->
      <div class="col-md-6 d-flex flex-column">
        <div id="guess-map" class="rounded mb-3">
          <div id="guess-map-content"></div>
          <div id="guess-feedback">📍 Guess placed</div>
        </div>
      </div>
    </div>

    <!-- Timer Section -->
    <div class="row">
      <div class="col-12 text-center my-3">
        <div id="timer" class="fs-4 fw-bold">0:00</div>
      </div>
    </div>

    <!-- Feedback Area -->
    <div id="feedback-area" class="text-center mb-3 mt-4">
      <!-- Guess Squares -->
      <div id="guess-tracker" class="d-flex justify-content-center mb-2">
        <div id="guess-1" class="guess-square mx-1">⬛</div>
        <div id="guess-2" class="guess-square mx-1">⬛</div>
        <div id="guess-3" class="guess-square mx-1">⬛</div>
      </div>
      <!-- Hint Text -->
      <div id="hint-text" class="fs-4 fw-bold">Make your first guess to get a hint</div>
    </div>

    <!-- Button Section -->
    <div class="row">
      <div class="col-12 text-center">
        <button class="btn btn-warning" id="submitGuess">Submit Guess</button>
      </div>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
