<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UWA GeoGuessr Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-4">
    <div class="row g-3">
      <!-- Image Section -->
      <div class="col-md-6">
        <img id="guess-image" src="" alt="Guess Image" class="img-fluid rounded">
      </div>

      <!-- Map + Button Section -->
      <div class="col-md-6 d-flex flex-column">
        <div id="guess-map" class="rounded mb-3">
          <div id="guess-map-content" background-image="url('images/UWA_Map.png')">
          </div>
          <div id="guess-feedback">📍 Guess placed</div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button class="btn btn-warning" id="submitGuess">Submit Guess</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
