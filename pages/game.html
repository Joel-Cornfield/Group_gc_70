<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UWA GeoGuessr Game</title>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="../styles/game.css">
  <link rel="stylesheet" href="../styles/navbar.css">
  
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-uwa px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="../images/uwa.webp" alt="UWA Logo" class="logo me-2">
      <span class="fw-bold text-uwa-gold">UWA GeoGuesser</span>
    </a>
    <div class="ms-auto d-flex align-items-center">
      <a class="nav-link text-white mx-2" href="home.html">Home</a>
      <a class="nav-link text-white mx-2" href="game.html">Game</a>
      <a class="nav-link text-white mx-2" href="auth.html">Login/Signup</a>
      <div class="dropdown">
        <a class="nav-link dropdown-toggle d-flex align-items-center mx-2" href="#" role="button" data-bs-toggle="dropdown">
          <img src="../images/defaultprofile.png" alt="Profile Avatar" class="avatar-img">
        </a>      
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="profile.html">Your Profile</a></li>
          <li><a class="dropdown-item" href="analyticpage.html">Statistics</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container py-4">
    <div class="row g-3">
      <!-- Image Section -->
      <div class="col-md-6 position-relative">
        <img id="guess-image" src="" alt="Guess Image" class="img-fluid rounded hidden">
        <button id="reveal-button" class="btn btn-primary position-absolute top-50 start-50 translate-middle">Reveal</button>
      </div>

      <!-- Map + Feedback Section -->
      <div class="col-md-6 d-flex flex-column">
        <div id="guess-map" class="rounded mb-3">
          <div id="guess-map-content"></div>
          <div id="guess-feedback">üìç Guess placed</div>
        </div>
      </div>
    </div>

    <!-- Timer Section -->
    <div class="row">
      <div class="col-12 text-center">
        <div id="timer" class="fs-4 fw-bold">0:00</div>
      </div>
    </div>

    <!-- Feedback Area -->
    <div id="feedback-area" class="text-center mb-3 mt-1">
      <!-- Guess Squares -->
      <div id="guess-tracker" class="d-flex justify-content-center mb-2">
        <div id="guess-1" class="guess-square mx-1">‚¨õ</div>
        <div id="guess-2" class="guess-square mx-1">‚¨õ</div>
        <div id="guess-3" class="guess-square mx-1">‚¨õ</div>
      </div>
      <!-- Hint Text -->
      <div id="hint-text" class="fs-4 fw-bold">Make your first guess to get a hint</div>
    </div>

    <!-- Button Section -->
    <div class="row">
      <div class="col-12 text-center">
        <button class="btn btn-warning" id="submitGuess">Submit Guess</button>
      </div>
    </div>
  </div>

  <script src="../scripts/game.js"></script>
</body>
</html>
