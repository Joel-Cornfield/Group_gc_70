<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UWA GeoGuessr - Profile Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-light">
  <div class="container py-5">

    <!-- Header Section -->
    <div class="bg-warning rounded-4 p-4 d-flex align-items-center text-white" style="background-color: #FDB913 !important;">
        <div class="me-4 position-relative profile-pic-wrapper">
            <img src="image.png" alt="Avatar" class="rounded-circle profile-pic" width="120" height="120">
            <button class="btn btn-dark btn-sm edit-btn position-absolute">
              <i class="bi bi-pencil-fill"></i>
            </button>
        </div>
      <div class="flex-grow-1">
        <h3 class="fw-bold mb-1 text-white">FirstName LastName</h3>
        <p class="mb-3 text-white-50">user@example.com</p>
        <div class="d-flex gap-2">
          <button class="btn btn-primary"><i class="bi bi-house"></i> Home Page</button>
          <button class="btn btn-dark"><i class="bi bi-clock-history"></i> Personal Stats</button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="row mt-4">
      <!-- Profile -->
      <div class="col-md-8 mb-4">
        <div class="bg-white p-4 rounded-4 shadow-sm">
          <h5 class="fw-bold text-primary mb-4">Profile</h5>
          <div class="row mb-2">
            <div class="col-sm-4 fw-semibold text-muted">First Name</div>
            <div class="col-sm-8">...</div>
          </div>
          <div class="row mb-2">
            <div class="col-sm-4 fw-semibold text-muted">Last Name</div>
            <div class="col-sm-8">...</div>
          </div>
          <div class="row mb-2">
            <div class="col-sm-4 fw-semibold text-muted">Username</div>
            <div class="col-sm-8">...</div>
          </div>
          <div class="row mb-2">
            <div class="col-sm-4 fw-semibold text-muted">Email</div>
            <div class="col-sm-8">user@example.com</div>
          </div>
        </div>
      </div>

      <!-- Profile Settings -->
      <div class="col-md-4">
        <div class="bg-white p-4 rounded-4 shadow-sm">
          <h5 class="fw-bold text-primary mb-4">Profile Settings</h5>
          <button class="btn btn-outline-primary w-100 mb-3">Change Password</button>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="darkMode">
            <label class="form-check-label" for="darkMode">Dark Mode</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
